<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .button {
    display: inline-block;
    padding: 20px 40px;
    margin: 0 10px;
    font-size: 20px;
    text-align: center;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }
  
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<a href="employees.html" class="button">Employees</a>
<a href="https://www.example.com/customers"  class="button">Customers</a>
<a href="https://www.example.com/vendors"  class="button">Vendors</a>

</body>
</html>
